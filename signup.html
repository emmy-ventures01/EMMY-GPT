<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account - EmmyGPT</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background-color: #121212;
    color: #ffffff;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .signup-container {
    background-color: #1e1e1e;
    padding: 40px 30px;
    border: 2px solid #ffffff;
    border-radius: 12px;
    width: 350px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  h2 {
    text-align: center;
    font-weight: bold;
    color: #ffffff;
  }

  input {
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #ffffff;
    background-color: #121212;
    color: #ffffff;
    font-weight: bold;
    font-size: 1rem;
  }

  input:focus {
    outline: 2px solid #3b82f6;
    border: 2px solid #3b82f6;
  }

  .error {
    color: red;
    font-size: 0.9rem;
    display: none;
  }

  button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background-color: #3b82f6;
    color: #ffffff;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
  }

  button:hover {
    background-color: #2563eb;
  }

  .login-link {
    text-align: center;
    font-size: 0.9rem;
  }

  .login-link a {
    color: #3b82f6;
    text-decoration: none;
  }

</style>
</head>
<body>

<div class="signup-container">
  <h2>Create Account</h2>

  <input type="text" id="signupUsername" placeholder="Username" required>
  <input type="password" id="signupPassword" placeholder="Password" required>
  <div class="error" id="passwordError">Password must be at least 8 characters.</div>

  <button id="createAccountBtn">Create Account</button>

  <div class="login-link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script>
document.getElementById("createAccountBtn").addEventListener("click", () => {
  const username = document.getElementById("signupUsername").value.trim();
  const password = document.getElementById("signupPassword").value.trim();
  const passwordError = document.getElementById("passwordError");

  // Password validation
  if(password.length < 8) {
    passwordError.style.display = "block";
    return;
  } else {
    passwordError.style.display = "none";
  }

  // Store credentials in localStorage
  localStorage.setItem("emmy_username", username);
  localStorage.setItem("emmy_password", password);

  // Redirect directly to app.html
  window.location.href = "app.html";
});
</script>

</body>
</html>
